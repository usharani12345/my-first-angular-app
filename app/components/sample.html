<div *ngIf="showHeader"><h1>Hello</h1>
	<p>User is :: {{name}} </p>

	<img bind-src=imageUrl width="300px" height="300px"/> <br>
	Name<input type="text" name="name" [(ngModel)]="realName"  (keydown.enter)="display($event)"/><br>
	NAME ::{{realName }}<br>
	Price ::{{price | currency:'INR' : 'true'}}
	<ul *ngFor="let item of items">
			<li>{{item}}</li>
	</ul>
	<button class="btn btn-primary" (click)="runMe(name)" >Click me </button></div>
